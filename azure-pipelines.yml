trigger:
- none

resources:
  repositories:
    - repository: templates
      type: git
      name: Demo/templates

pool:
  vmImage: ubuntu-latest

stages:
  - stage: Build
    jobs: 
    - job: 'api_build'
      steps:
      - template: dotnet.yml@templates
  
  - stage: DeployDev
    jobs:
    - deployment: 'deploy_dev'
      environment: dev
      strategy:
        runOnce:
          deploy:
            steps:
            - task: CmdLine@2
              inputs:
                script: |
                  echo Write your commands here
                  
                  echo Hello world

